<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class & ID Selectors</title>
    <style>
        .highlight {
            font-weight: bold;
            color: red;
        }

        #special {
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 id="special">This is a special heading</h1>
    <p class="highlight">This paragraph is bold and red.</p>
    <p>This is a regular paragraph.</p>

</body>
</html>
