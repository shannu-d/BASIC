<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group & Element Selectors</title>
    <style>
        h1, p, button {
            color: darkblue;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: lightgrey;
            color: white;
        }
    </style>
</head>
<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph with dark blue text and Arial font.</p>
    <button>Click Me</button>

</body>
</html>
